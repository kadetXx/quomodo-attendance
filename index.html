<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<!-- bootstrap cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">

<!-- font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<link rel="stylesheet" href="assets/css/style.min.css">
<title>Quomodo Attendance</title>

<body>

  <main>
    <section>
      <div class="logo-container">
        <h1>Quomodo</h1>
      </div>

      <div class="content">
        <img class="clock" src="./assets/img/watch.webp" alt="">
      </div>
    </section>

    <section>
      <div class="intro">
        <h2>Welcome</h2>
        <p>You are early today, good job! <br> Please <b>sign in</></p>
      </div>

      <form> 
       <input type="text" placeholder="Username">
       <input type="text" placeholder="Password">
       <div class="checkbox">
         <input class="check" type="checkbox" name="remember"> 
         Keep me signed in
       </div>
       <input class="button" type="button" value="Sign In">
      </form>
      <div class="extra-options">
        <p><a href="#">Forgot Password?</a></p> 
        <p>Don't have an account? <a href="/signup.html">Sign Up</a> </p>
      </div>

      <div class="mobile_logo">
        <h1>Quomodo</h1>
        <small>Copyright 2020 Quomodo inc.</small>
      </div>
    </section>

  </main>


  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
