<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<!-- bootstrap cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">

<!-- font awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<!-- kadnavbar css cdn -->
<link rel="stylesheet" href="https://sites.google.com/site/kadnavcdn/home/styles.css">

<link rel="stylesheet" href="assets/css/style.min.css">
<title>Quomodo Attendance</title>
</head>
<body>

  <main>
    <section>
      <div class="logo-container">
        <h1>Quomodo</h1>
      </div>

      <div class="content">
        <img class="clock" src="./assets/img/watch.webp" alt="">
      </div>
    </section>

    <section>
      <div class="intro">
        <h2>Hi there!</h2>
        <p>Create an account and never be late again</p>
      </div>

      <form> 
        <input type="text" placeholder="Full Name">
       <input type="text" placeholder="Username">
       <input type="email" placeholder="Email address">
       <input type="password" placeholder="Password">
       
       <input class="button" type="button" value="Sign Up">
      </form>
      <div class="extra-options">
        <p>Already have an account? <a href="/index.html">Sign In</a> </p>
      </div>

      <div class="mobile_logo">
        <h1>Quomodo</h1>
        <small>Copyright 2020 Quomodo inc.</small>
      </div>
    </section>

  </main>


  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

  <!-- popper js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

  <!-- bootstrap js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- kadnavbar js cdn -->
  <script src="https://sites.google.com/site/kadnavcdn/home/script.js"></script>

</body>
</html>
